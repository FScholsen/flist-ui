<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .button {
        color: red;
        border: 2px solid red !important;
      }
      .large {
        width: 4rem;
        height: 4rem;
      }
      flist-button {
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- If your application is compiled to ES5, then load this script first. -->
    <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <!-- Add support for Web Components to older browsers. -->
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import "./packages/flist-button/dist/flist-button.js";
      import "./packages/flist-input/dist/flist-input.js";
    </script>

    <!-- <script src="./packages/flist-button/dist/flist-button.iife.js"></script> -->
    <!-- <script src="./packages/flist-input/dist/flist-input.iife.js"></script> -->

    <h1>Buttons</h1>
    <flist-button class="button">Send</flist-button>
    <flist-button class="button large" rounded>Send</flist-button>
    <flist-button class="button large">Send</flist-button>
    <flist-button rounded>Cancel</flist-button>
    <flist-button disabled>Delete</flist-button>
    <h1>Inputs</h1>
    <flist-input name="name" placeholder="Search"></flist-input>
    <!-- <flist-input name="name" /> -->

    <h1>Normal button</h1>
    <button>
      <span>icon</span>
      <span>name</span>
    </button>
    <flist-button><span>icon</span> <span>name</span></flist-button>
    <script>
      let buttons = document.getElementsByTagName("flist-button");
    </script>
  </body>
</html>
